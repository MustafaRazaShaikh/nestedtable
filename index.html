<!DOCTYPE html>
<html lang="en">
<head>
 <title>Nested Table</title>   
</head>
<body>
    <h2>Nested Table</h2>
    <table border="2px" width="700px">
        <tr>
            <th>Header column 1</th><th>Header column 2</th><th>Header column 3</th><th>Header column 4</th>
        </tr>
        <tr>
            <td rowspan="2">Row 2 -item 1</td><td rowspan="2">Row 2 -item 2</td><td rowspan="4">Row 2 Nested Table 1</td><td rowspan="2">Row 2 -item 4 A second Line</td>
        </tr>
        <tr></tr>
        <tr>
          <th rowspan="1">Row 3 Nested Table 2</th><td rowspan="3">Row 3 item 2</td>  <td rowspan="2">Row 3 item 3 </td>
       </tr>
            <tr>
            <th> Row 1 Header list</th>
            <tr>
                <td>item 1</td>  <td>item 2</td>  <td>item 3</td> 
            </tr>
            <tr>
                <td>item 1</td>  <td>item 2</td>  <td>item 3</td>  <td>item 4</td>
            </tr>
            <tr>
                <td colspan="4">Row 5 last line of table</td>
            </tr>
        </table>
</body>
</html>
